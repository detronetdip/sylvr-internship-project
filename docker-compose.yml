version: '3'
services:
  node-app:
    container_name: "backend"
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PORT=3000
      - MONGODB_URL=mongodb://mongodb/sylvr
      - ACCESS_TOKEN_EXPIRY_TIME=20
      - REFRESH_TOKEN_EXPIRY_TIME=100
    ports:
      - 3000:3000
    depends_on:
      - mongodb
    networks:
      - mynetwork

  mongodb:
    image: mongo
    container_name: "database"
    networks:
      - mynetwork

networks:
  mynetwork:
